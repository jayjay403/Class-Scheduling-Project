<!DOCTYPE html>
<html>
<head>
<style>
body{
        background: linear-gradient(180deg, #e1e2e4, #e1e2e4);
        font-family: 'Times New Roman', Times, serif;
    }
    form{
        height: 480px;
        width: 850px;
        margin: auto;
        margin-top: 50px;
        border-radius: 20px;
        background-color: white;
    }
    #fhead{
        height: 15%;
        width: 100%;
        background-color: #115e59;
        border-radius: 10px 10px 0px 0px;
    }
    #ContainerM{
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: fit-content;
        width: 845px;
        gap: 30px;
    }
    #Container1{
       height: fit-content;
       width: 45%;
       margin-top: 20px;
       line-height: 10px;
       text-align: center;
    }
    #Container2{
        height: 300px;
        width: 380px;
        box-shadow: 1px 1px 1px 1px gray;
        margin-top:50px ;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        border-radius: 10px;
    }
    input{
        width: 280px;
        height: 40px;
        margin: auto;
        border-radius: 5px;
        margin-top: -10px;
    }
    button{
        background-color: #115e59;
        color: white;
        width: 280px;
        height: 40px;
        margin: auto;
        border-radius: 5px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        margin-top: -10px;
        cursor: pointer;
    }
    img{
        position: absolute;
        margin-top: 190px;
        margin-left: 100px;
        height: 240px;
        width: 240px;
    }
    h2{
        margin: auto;
    }
    #p1{
        justify-content: center;
        margin-left: 70px;
        margin-top: -20px;
    }
</style>
</head>
<body>
    <form id="form">
        <div id="logo">
            <img src="logo11.png" alt="" height="90px" width="100px">
        </div>
        <div id="fhead"></div>
        <div id="ContainerM">
            <div id="Container1">
                <h1>Student Scheduling System</h1>
                <p>Create an account to get started.</p>
            </div>
            <div id="Container2">
                <h2>Signup</h2>
                <input id="name" type="text" placeholder="Name">
                <input id="email" type="email" placeholder="Email">
                <p id="p1">Already have an account? <a href="index.html">Login</a></p>
                <button type="button" onclick="signup()">Signup</button>
            </div>
        </div>
    </form>

<script>
    async function signup() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!name || !email) {
            alert('Please enter both Name and Email.');
            return;
        }

        try {
            const res = await fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            const data = await res.json();

            if (res.ok) {
                alert('Signup successful! You can now log in.');
                document.getElementById('form').reset();
                location.href = 'index.html';
            } else {
                alert('Signup failed: ' + (data.message || JSON.stringify(data)));
            }
        } catch (err) {
            alert('Error connecting to server. Please try again.');
        }
    }
</script>
</body>
